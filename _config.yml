title: Boon Lay Garden Primary School
url: https://boonlaygardenpri.moe.edu.sg
favicon: /images/schoolLogo.png
colors:
  primary-color: "#741a00"
  secondary-color: "#030202"
  media-colors:
    - title: media-color-one
      color: "#f2a221"
    - title: media-color-two
      color: "#ea7769"
    - title: media-color-three
      color: "#45a9c2"
    - title: media-color-four
      color: "#269490"
